<div class="people">
  {% for person in page.people %}
  <div class="person">
    <img class="avatar" src="https://secure.gravatar.com/avatar/{{person.gravatar}}?s=100&d=identicon&r=PG" />
    <div class="fullname">
      {{ person.fullname}}
    </div>
    <ul class="talks">
      {% for talk in person.talks %}
      <li class="talk">
        <a href="{{ talk.slides }}">
          {{ talk.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
<div id="details">
</div>
<style>
  .people {
    margin: 1em 0 3em;
  }
  .people .fullname, .people .talks {
    display: none;
  }
  .people .person {
    display: inline;
    font-size: 0;
  }
  .people .avatar {
    cursor: pointer;
  }
  #details > * {
    margin: 0 3em 0 3em;
  }
  #details .fullname {
    margin-bottom: 1em;
  }
  #details .talks {
    margin-bottom: 3em;
  }
  #details .talk {
    margin: 1ex;
  }
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
  const details = $("#details");
  const avatars = $(".person .avatar");
  avatars.click(function(ev) {
      avatars.filter(function(idx) {
        return avatars[idx] != ev.target;
        }).fadeTo(100, 0.2);
      $(ev.target).fadeTo(100, 1);
      details.html($(ev.target.parentNode).html());
      details.children(".avatar").remove();
      details.children().show();
      });
</script>
